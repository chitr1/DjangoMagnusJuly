<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>depatment data</title>
</head>
<body>
<h>department info</h>
     <table border="1">
       <thead>
         <th>DEPTNO</th>
         <th>DNAME</th>
         <th>LOCATION</th>

       </thead>
       {% for dept in department%}
         <tr>
           <td>{{dept.deptno}}</td>
           <td>{{dept.dname}}</td>
           <td>{{dept.location}}</td>
         </tr>
       {% endfor %}
     </table>


</body>
</html>
